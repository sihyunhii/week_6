<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            padding: 0;
            margin: 0;	
            width: 100vw;
            height: 100vh;
            background-color: #fffce2;
            font-family: Helvetica, sans-serif;
        }
        .panel{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .question-container{
            margin: 10px;
            padding: 5px;
            width: 80vw;
            height: 10vh;
            font-size: x-large;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        .result{
            margin: 10px;
            padding: 5px;
            width:80vw;
            height: 10vh;
            text-align: center;
            font-size: 2em; 
        }
        .option-container{
            display: flex;
            justify-content: space-around;
            margin: 10px;
            padding: 5px;
            width: 80vw;
            height: 20vh;
        }
        .option{	
            padding: 10px;
            width: 15vw;
            height: 10vh;
            font-size: larger;
            background-color: rgb(168, 216, 255);
            border-radius: 20%;
            border: 0px;
        }
        .option:hover{
            background-color: rgb(93, 159, 213);
        }
        .navigation{
            width: 80vw;
            height: 10vh;
            margin: 10px;
            padding: 5px;
            display: flex;
            justify-content: space-around;
        }

        .next{
            width:30vw;
            height: 8vh;
            padding: 5px;
            font-size: larger;
        }

        .next{
            background-color: #ffe26f;
            border: 0px;
        }
    </style>
</head>
<body>
	<div class="panel">
		<div class="result">

		</div>
		<div class="question-container" id="question">
			Question goes here.
		</div>
		<div class="option-container">
			<button class="option" onclick="" id="op1" >very agree</button>
	
			<button class="option" id="op2" >agree</button>
	
			<button class="option" id="op3">disagree</button>
	
			<button class="option" id="op4">very disagree</button>
		</div>
		<div class="navigation">

			<button class="next">Next</button>
		</div>
	</div>
	<script type="text/javascript">

        const Questions = [{ id: 0, q: "Do you like meeting new people?"},
            {id: 1, q: "Do you prefer to stay at home on weekends?"},
            {id: 2, q: "Are you comfortable speaking to strangers?"}]

        var start = true;

        function iterate(id) {
            const question = document.getElementById("question");
            question.innerText = Questions[id].q;

        }

        if (start) {
            iterate("0");
        }

        const next = document.getElementsByClassName('next')[0];
        var id = 0;

        next.addEventListener("click", () => {
            start = false;
            if (id < 2) {
                id++;
                iterate(id);
                console.log(id);
            }
        })
    </script>
</body>
</html>
